<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
        <table>
            <!-- 第一行 -->
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" value="nan" id="nan">
                    <label for="nan"><img src="nan.jpg" /> 男</label>
                    <input type="radio" name="sex" value="nan" id="nv">
                    <label for="nv"><img src="nan.jpg" /> 女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请输入年--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                    <select>
                        <option>--请输入月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select>
                        <option>--请输入日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="江西思密达" />
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" id="weihun" checked="checked" /><label for="weihun">未婚</label>
                    <input type="radio" name="marry" id="yihun" /><label for=" yihun">已婚</label>
                    <input type="radio" name="marry" id="lihun" /><label for=" lihun">离婚</label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园" />
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love" id="keaide" /><label for="keaide">可爱的</label>
                    <input type="checkbox" name="love" id="wumeide" /><label for="wumeide">妩媚的</label>
                    <input type="checkbox" name="love" id="xiaoxianrou" /><label for="xiaoxianrou">小鲜肉</label>
                    <input type="checkbox" name="love" id="laolarou" /><label for="laolarou">老腊肉</label>
                    <input type="checkbox" name="love" id="douxihuan" /><label for="douxihuan">都喜欢</label>
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea rows="5" cols="50">个人简介</textarea>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册" />
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked" />我同意注册条款和会员加入标准
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td>
                    <a href="#" target="_blank">我是会员，立即登录</a>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
